<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <style>
        body {
            margin: 0; /* Réinitialiser les marges pour un layout plus propre */
            font-family: Arial, sans-serif;
            color: #050203; /* Couleur du texte par défaut */
            background-image: url('C:/Users/dell/Desktop/projet 1/audit.pic.jpg'); /* Chemin vers l'image d'arrière-plan */
            background-size: cover; /* Couvre toute la zone du conteneur */
            background-position: center; /* Centrer l'image */
            height: 100vh; /* Hauteur de la fenêtre */
            display: flex;
            flex-direction: column; /* Disposition verticale */
            justify-content: center; /* Centre le contenu verticalement */
            align-items: center; /* Centre le contenu horizontalement */
            text-align: center; /* Centre le texte */
        }

        h1 {
            color: #4CAF50; /* Couleur du titre principal */
            margin-top: 20px; /* Espace au-dessus du titre */
        }

        p {
            font-size: 16px; /* Taille de la police */
            color: #fff; /* Couleur du texte */
            line-height: 1.6; /* Interligne */
            margin: 10px 0; /* Marges en haut et en bas */
            background-color: rgba(0, 0, 0, 0.5); /* Couleur de fond semi-transparente */
            padding: 10px; /* Espacement intérieur */
            border-radius: 5px; /* Coins arrondis */
        }

        .whatsapp-image {
            position: absolute; /* Positionnement absolu */
            bottom: 20px; /* Distance du bas */
            right: 20px; /* Distance de la droite */
            width: 100px; /* Largeur de l'image, ajuste comme nécessaire */
            height: auto; /* Hauteur automatique pour conserver le ratio */
            z-index: 10; /* S'assurer que l'image soit au-dessus d'autres éléments */
        }

        /* Nouvelle section en bas */
        .additional-content {
            position: absolute; /* Positionnement absolu */
            bottom: 120px; /* Éloigne cette section de l'image WhatsApp */
            left: 50%;
            transform: translateX(-50%); /* Centrer cette section */
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            padding: 20px;
            border-radius: 5px;
            width: 80%; /* Ajuster la largeur de cette section */
            text-align: left; /* Aligner le texte à gauche */
        }
        
        h2 {
            color: #4CAF50; /* Couleur pour les sous-titres */
            margin-top: 0; /* Pas de marge en haut */
        }

    </style>
</head>
<body>
    <h1>Bienvenue sur mon profil</h1>
    <p>Passionné par l'audit et le conseil, je mets mon expertise au service des membres de LinkedIn.</p>
    
    <!-- Section supplémentaire en bas -->
    <div class="additional-content">
        <h2>Mes Compétences</h2>
        <p>• Audit Financier</p>
        <p>• Conseil Stratégique</p>
        <p>• Gestion de Projet</p>
        <p>• Analyse de Données</p>
    </div>

    <!-- Image WhatsApp -->
    <img src="file:///C:/Users/dell/Desktop/projet%201/WhatsApp%20Image%202024-05-05%20à%2023.54.23_6b4284a6.jpg" alt="WhatsApp" class="whatsapp-image">
</body>
</html>
